{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Déconnexion" %}{% endblock %}

{% block content %}
<div class="text-center">
<h1>{% trans "Déconnexion" %}</h1>

<p>{% trans 'Êtes-vous sûr de vouloir vous déconnecter ?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-dark" type="submit">{% trans 'Déconnexion' %}</button>
</form>

</div>
{% endblock %}
